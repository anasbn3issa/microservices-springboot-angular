eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
spring.cloud.config.enabled=false
eureka.client.server-url.default-zone=http://localhost:8761/eureka-server
server.port=8087
spring.application.name=association-service
eureka.instance.preferIpAddress=true
#DB
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/associationservice?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect