eureka:
  client:
    fetch-registry: "true"
    register-with-eureka: "true"
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
spring:
  application:
    name: API-Gateway3
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
      routes:
        - id: sterilization-service
          uri: lb://sterilization-service
          order: 1
          predicates:
            - Path=/sterilizations/**
        - id: vaccination-service
          uri: lb://vaccination-service
          order: 0
          predicates:
            - Path=/vaccines/**,/vaccineTypes/**
        - id: pet
          uri: lb://pets
          order: 2
          predicates:
            - Path=/pets/**
        - id: local-service
          uri: lb://local-service
          order: 3
          predicates:
            - Path=/locals/**
        - id: reward-service
          uri: lb://reward-service
          order: 4
          predicates:
            - Path=/rewards/**
server:
  port: "8888"
